apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'jetty'

group = "org.urbanbyte.cueserverrest"
version = "1.0.0"

repositories {
    mavenCentral()
    jcenter()
}

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
    }
}

dependencies {
    //compile 'javax.ws.rs:jsr311-api:1.1.1'
    compile 'org.jboss.resteasy:resteasy-jaxrs:3.0.13.Final'
    runtime 'org.slf4j:slf4j-simple:1.7.7'
}
