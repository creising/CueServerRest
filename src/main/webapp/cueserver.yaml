swagger: '2.0'
info:
  title: CueServer REST API
  description: For accessing common CueServer functions with REST
  version: 1.0.0
host: cueserver-rest.herokuapp.com
schemes:
  - https
basePath: /v1
produces:
  - application/json
paths:
  /system:
    get:
      summary: System Info
      description: |
        The System endpoint gets the current system information from the CueServer
      tags:
        - System
      responses:
        '200':
          description: System information
          schema:
              $ref: '#/definitions/System'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /playback:
    get:
      summary: Plackback Info
      description: |
        Get a summary of the CueServer's playbacks
      tags:
        - Playback
      responses:
        '200':
          description: Playback information
          schema:
              $ref: '#/definitions/Playback'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
definitions:
  System:
    type: object
    properties:
      deviceName:
        type: string
        description: The name of the CueServer.
      model:
        type: string
        description: The model of the CueServer.
      serialNumber:
        type: string
        description: The serial number.
      time:
        type: string
        description: The current time off of the CueServer.
      hasPassword:
        type: boolean
        description: True if the CueServer has a password, false if not.
  Playback:
    type: object
    properties:
      playback:
        type: string
        description: The ID of the playback.
      currentCue:
        $ref: '#/definitions/Cue'
        description: The current cue.
      nextCue:
        $ref: '#/definitions/Cue'
        description: The next cue inlined to be played.
  Cue:
    type: object
    properties:
      number:
        type: number
        description: The cue number.
      name:
        type: string
        description: The name of the cue.
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string